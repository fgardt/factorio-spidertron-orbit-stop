[mod-name]
title=Spidertron Orbit Stop

[mod-description]
description=Detect when a spidertron is stuck orbiting around a waypoint and set it free again.

[mod-setting-name]
spider_orbit_stop-scan_rate=Scan rate

[mod-setting-description]
spider_orbit_stop-scan_rate=Scan rate\nOff    - Effectively disable the mod\nSlow   - Scan every second\nNormal - Scan 2 times a second\nFast   - Scan 6 times a second
